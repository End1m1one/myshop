{% extends 'account/base.html' %}
{% load shop_tags %}

{%block content%}
<style>
    @import url('https://fonts.googleapis.com/css?family=PT+Sans');
.register{
  margin-top: 15px;


}
body{
  background: #fff;
  font-family: 'PT Sans', sans-serif;

}
h2{
  padding-top: 1.5rem;
}
a{
  color: #333;
}
a:hover{
  color: #5c5b5b;
  text-decoration: none;
}
.card{
  border: 0.40rem solid #f8f9fa;
  top: 5%;

}
.form-control{
  background-color: #f8f9fa;
  padding: 20px;
  padding: 25px 15px;
  margin-top: 10px;

}

.form-control:focus {

    color: #000000;
    background-color: #ffffff;
    border: 3px solid #424242;
    outline: 0;
    box-shadow: none;

}

.btn-primary{
  padding: 0.6rem 1.2rem;
  background: #5c5b5b;
  border: 2px solid #5c5b5b;
}
.btn-primary:hover {


    background-color: #361440;
    border-color: #361440;
  transition: .3s;

}
</style>

<div class="register">
<div class="container"   >
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <h2 class="card-title text-center">Register <a href="{% url 'home' %}">Till Death Moscow</a></h2>
        <div class="card-body py-md-4">
          <form method="post">
            {% csrf_token %}
            {% for field in form %}
              <div class="form-group">
                  {% if field.name == 'password1' or field.name == 'password2'  %}
                <input type="password" name="{{ field.name }}" class="form-control" id="{{ field.id_for_label }}" placeholder="{{ field.label }}">
                  {% else %}
                  <input type="text" name="{{ field.name }}" class="form-control" id="{{ field.id_for_label }}" placeholder="{{ field.label }}">
                  {% endif %}
              </div>
              <div class="form-errors">{{field.errors}}</div>
            {% endfor %}
            <div class="d-flex flex-row align-items-center justify-content-between">
              <a href="{% url 'login' %}" style="margin-top:20px;">Login</a>
              <button type="submit" class="btn btn-primary" style="margin-top:20px;">Create Account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

{% endblock %}
